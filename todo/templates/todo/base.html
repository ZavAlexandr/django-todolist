<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

{% if user.is_authenticated %}

<b>Logged in as: </b> {{ user.username }}

<form action="{% url 'logout_user' %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-info">Logout</button>
</form>

{% else %}

<div class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="{% url 'signup_user' %}" class="nav-link">Signup</a>
    <a href="{% url 'login_user' %}" class="nav-link">Login</a>
</div>

{% endif %}

<div class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a href="{% url 'create_todo' %}" class="nav-link">Create</a>
    <a href="{% url 'current_todos' %}" class="nav-link">Current todos</a>
    <a href="{% url 'completed_todos' %}" class="nav-link">Completed todos</a>
</div>

{% block content %}{% endblock %}

</body>
